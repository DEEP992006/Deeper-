<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Deeper-</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 0.5em;
        }
        p {
            color: #5a6b7b;
            margin-bottom: 1.5em;
        }
        .btn {
            background: #3b82f6;
            color: #fff;
            padding: 0.75em 2em;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #2563eb;
        }
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Deeper-</h1>
        <p>Your journey to deeper insights starts here.</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
